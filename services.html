<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gallery - MIM Finishers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --green: #006400;
            --black: #000000;
            --light-gold: #F1E5AC;
            --light-green: #E8F5E8;
            --dark-gold: #B8860B;
            --dark-green: #004d00;
            --gray: #333333;
            --light-gray: #f4f4f4;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            line-height: 1.6;
            color: var(--gray);
            background-color: #fff;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .gallery-container {
            padding: 100px 0 50px;
        }
        
        .service-selector {
            margin: 20px 0;
            padding: 10px 15px;
            border: 2px solid var(--green);
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--light-green);
            color: var(--dark-green);
            font-weight: 600;
            width: 100%;
            max-width: 400px;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .gallery-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        
        .image-number {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 100, 0, 0.7);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .back-button {
            display: inline-block;
            margin-bottom: 30px;
            color: var(--green);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border: 1px solid var(--green);
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background-color: var(--green);
            color: white;
        }
        
        .back-button i {
            margin-right: 8px;
        }
        
        .page-title {
            color: var(--green);
            margin-bottom: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: var(--gray);
        }
        
        .service-description {
            margin: 20px 0;
            padding: 15px;
            background-color: var(--light-green);
            border-radius: 8px;
            border-left: 4px solid var(--gold);
        }
    </style>
</head>
<body>
    <div class="container gallery-container">
        <a href="index.html#services" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Services
        </a>
        
        <h1 class="page-title">Our Project Gallery</h1>
        <p>Browse through our extensive portfolio of projects. Each project showcases our commitment to quality and attention to detail.</p>
        
        <select class="service-selector" id="serviceSelector">
            <option value="landscape and Compound designing">1. Landscape and Compound Designing</option>
            <option value="finishing work">2. Finishing Work</option>
            <option value="landscape and Architectural drawings">3. Landscape and Architectural Drawings</option>
            <option value="interior designing">4. Interior Designing</option>
            <option value="Renovations">5. Renovations</option>
            <option value="Construction services">6. Construction Services</option>
        </select>
        
        <div id="serviceDescription" class="service-description">
            <!-- Service description will be dynamically inserted here -->
        </div>
        
        <div class="gallery-grid" id="galleryGrid">
            <div class="loading">Loading images...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const galleryGrid = document.getElementById('galleryGrid');
            const serviceSelector = document.getElementById('serviceSelector');
            const serviceDescription = document.getElementById('serviceDescription');
            
            // Service descriptions
            const serviceDescriptions = {
                "landscape and Compound designing": "Our landscape and compound design services transform outdoor spaces into beautiful, functional environments that complement your property and lifestyle.",
                "finishing work": "Our finishing work showcases precision and attention to detail in all aspects of construction, delivering polished and professional results.",
                "landscape and Architectural drawings": "Our integrated design solutions seamlessly blend landscape and architectural elements for harmonious property development.",
                "interior designing": "Our interior design services create beautiful, functional spaces tailored to your specific needs and preferences.",
                "Renovations": "Our renovation services breathe new life into existing structures, enhancing both functionality and aesthetics.",
                "Construction services": "Our comprehensive construction services deliver quality results from ground up, using skilled workmanship and quality materials."
            };
            
            // Function to generate image elements
            function generateGalleryImages(service) {
                // Clear existing content
                galleryGrid.innerHTML = '';
                
                // Update service description
                serviceDescription.innerHTML = `<p><strong>${serviceSelector.options[serviceSelector.selectedIndex].text}</strong>: ${serviceDescriptions[service]}</p>`;
                
                // Format service name for directory path
                const serviceDir = service.toLowerCase().replace(/ /g, '-');
                
                // Create 30 image elements
                for (let i = 1; i <= 30; i++) {
                    const imageName = `1 (${i}).jpg`;
                    const imagePath = `images/${serviceDir}/${imageName}`;
                    
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    
                    const img = document.createElement('img');
                    img.src = imagePath;
                    img.alt = `${service} Project ${i}`;
                    img.loading = 'lazy'; // Enable lazy loading
                    
                    // Add error handling for missing images
                    img.onerror = function() {
                        this.src = 'https://placehold.co/600x400/006400/white?text=Image+Coming+Soon';
                        this.alt = 'Image coming soon';
                    };
                    
                    const numberBadge = document.createElement('div');
                    numberBadge.className = 'image-number';
                    numberBadge.textContent = i;
                    
                    galleryItem.appendChild(img);
                    galleryItem.appendChild(numberBadge);
                    galleryGrid.appendChild(galleryItem);
                }
            }
            
            // Check for URL parameter to set initial service
            const urlParams = new URLSearchParams(window.location.search);
            const serviceParam = urlParams.get('service');
            
            if (serviceParam) {
                // Find the option that matches the service parameter
                const options = serviceSelector.options;
                for (let i = 0; i < options.length; i++) {
                    if (options[i].value === serviceParam) {
                        serviceSelector.selectedIndex = i;
                        break;
                    }
                }
            }
            
            // Generate images for the selected service
            generateGalleryImages(serviceSelector.value);
            
            // Update gallery when service selection changes
            serviceSelector.addEventListener('change', function() {
                generateGalleryImages(this.value);
                
                // Update URL with the selected service
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('service', this.value);
                window.history.replaceState({}, '', newUrl);
            });
        });
    </script>
</body>
</html>
